<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Get in touch</title>
  </head>
  <body>
    <h1>Get in touch</h1>
    <form action="mailto:princessawb@gmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="yourName" value="">
      <br>
      <label for="">Date:</label>
      <input type="date" name="theDate" value="">
      <br>
      <label for="">Email:</label>
      <input type="email" name="yourEmail">
      <br>
      <label for="">Sign up for SMS texts:</label>
      <input type="tel" name="yourNumber" value="">
      <br>
      <label for="">Message:</label><br>
      <textarea name="yourMessage" rows="8" cols="80"></textarea>
      <br>
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
